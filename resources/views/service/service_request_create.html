    <script>
        // JavaScript to dynamically populate districts and subdistricts
        $(document).ready(function() {
            $('#division_id').change(function() {
                const divisionId = $(this).val();

                $.ajax({
                    url: `/api/districts/${divisionId}`,
                    method: 'GET',
                    success: function(data) {
                        $('#district_id').empty().append('<option value="">Select District</option>');
                        data.forEach(function(district) {
                            $('#district_id').append(`<option value="${district.id}">${district.name}</option>`);
                        });
                    }
                });
            });

            $('#district_id').change(function() {
                const districtId = $(this).val();

                $.ajax({
                    url: `/api/subdistricts/${districtId}`,
                    method: 'GET',
                    success: function(data) {
                        $('#subdistrict_id').empty().append('<option value="">Select Subdistrict</option>');
                        data.forEach(function(subdistrict) {
                            $('#subdistrict_id').append(`<option value="${subdistrict.id}">${subdistrict.name}</option>`);
                        });
                    }
                });
            });
        });
    </script>
